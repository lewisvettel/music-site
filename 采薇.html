<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星梦旋律 | 多歌曲科幻音乐体验</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置科幻色调 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#7928ca', // 霓虹紫
            cyber: '#ff00ff', // 赛博粉
            quantum: '#0ff0fc', // 量子蓝
            void: '#0f001a', // 深空黑
          },
          fontFamily: {
            future: ['"Orbitron"', 'sans-serif'],
            poetic: ['"Dancing Script"', 'cursive'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-glow-neon {
        text-shadow: 0 0 10px rgba(121, 40, 202, 0.8), 
                     0 0 20px rgba(121, 40, 202, 0.6),
                     0 0 30px rgba(255, 0, 255, 0.4);
      }
      .text-glow-quantum {
        text-shadow: 0 0 10px rgba(15, 240, 252, 0.8), 
                     0 0 20px rgba(15, 240, 252, 0.5);
      }
      .glass {
        background: rgba(30, 10, 60, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .grid-bg {
        background-image: 
          linear-gradient(rgba(15, 240, 252, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(15, 240, 252, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Dancing+Script:wght@600;700&display=swap');
    
    body {
      overflow-x: hidden;
      background: linear-gradient(135deg, #0f001a 0%, #1a0033 40%, #2d0059 100%);
      background-attachment: fixed;
      background-size: 400% 400%;
      animation: gradientShift 40s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* 星空和粒子效果 */
    .universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 4s infinite ease-in-out; }
    .particle { position: absolute; background: linear-gradient(90deg, #7928ca, #0ff0fc); border-radius: 50%; filter: blur(8px); opacity: 0.3; animation: drift 20s infinite linear; }
    
    @keyframes twinkle { 0%,100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
    @keyframes drift { 0% { transform: translate(0,0) rotate(0deg); } 100% { transform: translate(calc(100vw - 100px), calc(100vh - 100px)) rotate(360deg); } }
    
    /* 歌词动画 */
    .lyric { transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); transform: translateY(0) scale(1); opacity: 0.6; }
    .lyric.active { opacity: 1; transform: translateY(-15px) scale(1.2); text-shadow: 0 0 15px rgba(255, 0, 255, 0.7); animation: float 4s ease-in-out infinite; }
    
    /* 专辑光晕 */
    .album-glow { position: absolute; top: -30px; left: -30px; right: -30px; bottom: -30px; border-radius: 50%; background: radial-gradient(circle, rgba(121,40,202,0.4) 0%, rgba(15,240,252,0.1) 70%); animation: pulse 3s infinite; z-index: 0; }
    .album-glow-secondary { position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px; border-radius: 50%; background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, rgba(15,240,252,0) 60%); animation: pulse 4s 1s infinite; z-index: 0; }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.15); opacity: 1; } }
    
    /* 音频波形 */
    .audio-wave { display: flex; align-items: center; justify-content: center; gap: 4px; height: 40px; }
    .audio-wave span { width: 2px; background: linear-gradient(to top, #7928ca, #0ff0fc); border-radius: 2px; animation: wave 1.5s ease-in-out infinite; }
    @keyframes wave { 0%,100% { transform: scaleY(0.2); } 50% { transform: scaleY(1); } }
    
    /* 歌曲列表样式 */
    .song-item { transition: all 0.3s ease; cursor: pointer; }
    .song-item:hover { background: rgba(255,255,255,0.05); }
    .song-item.active { background: rgba(15,240,252,0.1); border-left: 3px solid #0ff0fc; }
    
    /* 控制按钮效果 */
    .control-btn { transition: all 0.3s ease; position: relative; overflow: hidden; }
    .control-btn::after { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; background: rgba(255,255,255,0.1); border-radius: 50%; transform: translate(-50%, -50%); transition: width 0.6s ease, height 0.6s ease; }
    .control-btn:hover::after { width: 200px; height: 200px; }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col font-future">
  <!-- 宇宙背景 -->
  <div class="universe" id="universe"></div>
  <div class="universe grid-bg opacity-30"></div>

  <!-- 主容器 -->
  <div class="container mx-auto px-4 py-8 flex-grow relative z-10">
    <!-- 页面标题 -->
    <header class="text-center mb-12 mt-6">
      <h1 class="text-[clamp(2.5rem,8vw,4rem)] font-bold text-glow-neon mb-3 tracking-wider">
        <span class="text-quantum">星</span>
        <span class="text-cyber">梦</span>
        <span class="text-neon">旋</span>
        <span class="text-quantum">律</span>
      </h1>
      <p class="text-[clamp(1rem,3vw,1.25rem)] text-purple-300 max-w-md mx-auto italic font-poetic">
        穿越星际的旋律，连接梦境与现实
      </p>
    </header>
    
    <!-- 主要内容区：专辑封面 + 歌曲列表 -->
    <div class="flex flex-col lg:flex-row gap-8 justify-center items-center mb-12">
      <!-- 专辑封面 -->
      <div class="album-container w-[clamp(220px,60vw,350px)] h-[clamp(220px,60vw,350px)] animate-float">
        <div class="album-glow"></div>
        <div class="album-glow-secondary"></div>
        <img id="album-cover" src="" alt="专辑封面" class="w-full h-full object-cover rounded-full shadow-[0_0_50px_rgba(121,40,202,0.5)] relative z-10">
        <div class="absolute inset-0 rounded-full border-2 border-dashed border-quantum/30 animate-spin" style="animation-duration: 30s; z-index: 20;"></div>
        <div class="absolute inset-[10px] rounded-full border border-dotted border-cyber/20 animate-spin-reverse" style="animation-duration: 45s; z-index: 20;"></div>
      </div>
      
      <!-- 歌曲列表（玻璃态） -->
      <div class="glass rounded-xl p-5 w-full max-w-md shadow-[0_10px_60px_rgba(121,40,202,0.25)]">
        <h3 class="text-quantum text-xl mb-4 flex items-center">
          <i class="fa fa-list-ul mr-2"></i> 歌曲列表
        </h3>
        <div id="song-list" class="max-h-64 overflow-y-auto pr-2 space-y-2">
          <!-- 歌曲列表会动态生成 -->
        </div>
      </div>
    </div>
    
    <!-- 歌曲信息 -->
    <div class="text-center mb-8">
      <h2 id="song-title" class="text-[clamp(1.6rem,4vw,2.2rem)] font-poetic mb-2 text-white text-glow-quantum"></h2>
      <p id="song-artist" class="text-purple-300 italic"></p>
      
      <!-- 动态音频波形 -->
      <div class="audio-wave mt-5">
        <span style="animation-delay: 0s; height: 10px;"></span>
        <span style="animation-delay: 0.1s; height: 20px;"></span>
        <span style="animation-delay: 0.2s; height: 30px;"></span>
        <span style="animation-delay: 0.3s; height: 15px;"></span>
        <span style="animation-delay: 0.4s; height: 25px;"></span>
        <span style="animation-delay: 0.5s; height: 18px;"></span>
        <span style="animation-delay: 0.6s; height: 35px;"></span>
        <span style="animation-delay: 0.7s; height: 12px;"></span>
        <span style="animation-delay: 0.8s; height: 28px;"></span>
        <span style="animation-delay: 0.9s; height: 22px;"></span>
        <span style="animation-delay: 1s; height: 14px;"></span>
        <span style="animation-delay: 1.1s; height: 32px;"></span>
      </div>
    </div>
    
    <!-- 歌词显示区域 -->
    <div class="max-w-2xl mx-auto glass rounded-2xl p-6 md:p-8 shadow-[0_10px_60px_rgba(121,40,202,0.25)] mb-10">
      <div class="h-[400px] overflow-hidden relative">
        <div id="lyrics" class="flex flex-col items-center gap-6 transition-transform duration-700 px-2">
          <div class="lyric text-purple-200">选择一首歌曲开始...</div>
        </div>
      </div>
    </div>
    
    <!-- 控制栏 -->
    <div class="max-w-2xl mx-auto glass rounded-full p-5 shadow-[0_5px_40px_rgba(15,240,252,0.15)] mb-6">
      <!-- 进度条 -->
      <div class="mb-5 px-3">
        <div class="flex justify-between text-sm text-purple-300 mb-2">
          <span id="current-time">00:00</span>
          <span id="total-time">00:00</span>
        </div>
        <div class="h-2 bg-purple-900/30 rounded-full overflow-hidden cursor-pointer group relative" id="progress-container">
          <div id="progress-bar" class="h-full bg-gradient-to-r from-neon via-cyber to-quantum w-0 rounded-full"></div>
          <div class="h-5 w-5 bg-white rounded-full absolute -mt-1.5 opacity-0 group-hover:opacity-100 transition-opacity shadow-lg shadow-quantum/30" id="progress-handle"></div>
        </div>
      </div>
      
      <!-- 控制按钮 -->
      <div class="flex justify-center items-center gap-6 md:gap-12">
        <button class="control-btn text-purple-300 hover:text-white transition-colors p-3" id="volume-btn">
          <i class="fa fa-volume-up text-xl"></i>
        </button>
        <button class="control-btn text-purple-300 hover:text-white transition-colors p-3" id="prev-btn">
          <i class="fa fa-step-backward text-xl"></i>
        </button>
        <button class="control-btn w-16 h-16 rounded-full bg-gradient-to-r from-neon via-cyber to-quantum flex items-center justify-center shadow-[0_0_25px_rgba(121,40,202,0.6)] hover:scale-105 transition-all" id="play-pause-btn">
          <i class="fa fa-play text-2xl"></i>
        </button>
        <button class="control-btn text-purple-300 hover:text-white transition-colors p-3" id="next-btn">
          <i class="fa fa-step-forward text-xl"></i>
        </button>
        <button class="control-btn text-purple-300 hover:text-white transition-colors p-3" id="repeat-btn">
          <i class="fa fa-repeat text-xl"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- 页脚 -->
  <footer class="text-center py-6 text-purple-400/50 text-sm relative z-10 mt-auto">
    <p class="font-future tracking-wider">星梦旋律 &copy; 2023 | 科幻与浪漫的交汇</p>
  </footer>
  
  <!-- 音频元素 -->
  <audio id="audio-player" loop>
    您的浏览器不支持音频播放
  </audio>

  <script>
    // --------------------------
    // 这里是你需要修改的歌曲数据
    // --------------------------
    const songs = [
      {
        id: 1,
        title: "星际漫游者",
        artist: "量子旋律组合",
        audioUrl: "https://samplelib.com/lib/preview/mp3/sample-6s.mp3", // 替换成你的音频链接
        coverUrl: "https://picsum.photos/600/600?random=3", // 替换成你的封面链接
        lyrics: [ // 替换成这首歌的歌词
          { time: 0, text: "星际漫游者" },
          { time: 2, text: "作词：量子诗人" },
          { time: 4, text: "作曲：星际旋律" },
          { time: 6, text: "" },
          { time: 8, text: "穿越黑洞的边界" },
          { time: 12, text: "星光在指尖流淌" },
          { time: 16, text: "这旋律是坐标" },
          { time: 20, text: "指引我们相遇在猎户座" },
        ]
      },
      {
        id: 2,
        title: "赛博梦境",
        artist: "电子幻影",
        audioUrl: "https://samplelib.com/lib/preview/mp3/sample-9s.mp3", // 替换成你的音频链接
        coverUrl: "https://picsum.photos/600/600?random=4", // 替换成你的封面链接
        lyrics: [ // 替换成这首歌的歌词
          { time: 0, text: "赛博梦境" },
          { time: 2, text: "作词：代码诗人" },
          { time: 4, text: "作曲：电子幻影" },
          { time: 6, text: "" },
          { time: 9, text: "数据流穿过神经" },
          { time: 13, text: "霓虹照亮虚拟街头" },
          { time: 17, text: "在0与1之间" },
          { time: 21, text: "寻找真实的自我" },
        ]
      },
      // 可以继续添加更多歌曲...
      // {
      //   id: 3,
      //   title: "第三首歌",
      //   artist: "歌手名",
      //   audioUrl: "你的音频链接",
      //   coverUrl: "你的封面链接",
      //   lyrics: [ { time: 0, text: "歌词..." } ]
      // }
    ];

    // DOM元素
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');
    const lyricsContainer = document.getElementById('lyrics');
    const progressHandle = document.getElementById('progress-handle');
    const volumeBtn = document.getElementById('volume-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const songTitleEl = document.getElementById('song-title');
    const songArtistEl = document.getElementById('song-artist');
    const albumCoverEl = document.getElementById('album-cover');
    const songListEl = document.getElementById('song-list');
    
    // 全局变量
    let currentSongIndex = 0;
    let isPlaying = false;

    // 生成宇宙背景
    function createUniverse() {
      const universe = document.getElementById('universe');
      const starCount = 200;
      const particleCount = 15;
      
      // 创建星星
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2.5 + 0.3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${Math.random() * 5 + 3}s`;
        const colors = ['white', 'rgba(15, 240, 252, 0.8)', 'rgba(255, 0, 255, 0.8)'];
        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        universe.appendChild(star);
      }
      
      // 创建粒子
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 100 + 50;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100 - 50}vw`;
        particle.style.top = `${Math.random() * 100 - 50}vh`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.animationDuration = `${Math.random() * 40 + 60}s`;
        universe.appendChild(particle);
      }
    }
    
    // 生成歌曲列表
    function renderSongList() {
      songListEl.innerHTML = '';
      songs.forEach((song, index) => {
        const songItem = document.createElement('div');
        songItem.className = `song-item p-3 rounded-lg ${index === currentSongIndex ? 'active' : ''}`;
        songItem.innerHTML = `
          <div class="font-semibold">${song.title}</div>
          <div class="text-sm text-purple-300">${song.artist}</div>
        `;
        songItem.addEventListener('click', () => {
          currentSongIndex = index;
          loadSong();
          playSong();
        });
        songListEl.appendChild(songItem);
      });
    }
    
    // 加载歌曲
    function loadSong() {
      const song = songs[currentSongIndex];
      audioPlayer.src = song.audioUrl;
      songTitleEl.textContent = song.title;
      songArtistEl.textContent = song.artist;
      albumCoverEl.src = song.coverUrl;
      initLyrics(song.lyrics);
      renderSongList(); // 更新列表选中状态
      
      // 加载完成后更新总时长
      audioPlayer.addEventListener('loadedmetadata', () => {
        totalTimeEl.textContent = formatTime(audioPlayer.duration);
      }, { once: true });
    }
    
    // 播放歌曲
    function playSong() {
      audioPlayer.play();
      playPauseBtn.innerHTML = '<i class="fa fa-pause text-2xl"></i>';
      isPlaying = true;
    }
    
    // 暂停歌曲
    function pauseSong() {
      audioPlayer.pause();
      playPauseBtn.innerHTML = '<i class="fa fa-play text-2xl"></i>';
      isPlaying = false;
    }
    
    // 下一首
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong();
      playSong();
    }
    
    // 上一首
    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong();
      playSong();
    }
    
    // 初始化歌词
    function initLyrics(lyrics) {
      lyricsContainer.innerHTML = '';
      lyrics.forEach((lyric, index) => {
        const lyricEl = document.createElement('div');
        lyricEl.className = 'lyric text-[clamp(1.1rem,3vw,1.4rem)] text-center text-purple-100 font-poetic';
        lyricEl.textContent = lyric.text;
        lyricEl.dataset.index = index;
        lyricEl.dataset.time = lyric.time;
        lyricsContainer.appendChild(lyricEl);
      });
    }
    
    // 更新歌词
    function updateLyrics() {
      const currentTime = audioPlayer.currentTime;
      let activeIndex = -1;
      
      document.querySelectorAll('.lyric').forEach((el, index) => {
        if (currentTime >= parseFloat(el.dataset.time)) {
          activeIndex = index;
        }
      });
      
      document.querySelectorAll('.lyric').forEach((el, index) => {
        if (index === activeIndex) {
          el.classList.add('active', 'text-white');
        } else {
          el.classList.remove('active', 'text-white');
        }
      });
      
      // 歌词滚动
      if (activeIndex !== -1) {
        const activeLyric = document.querySelector(`.lyric[data-index="${activeIndex}"]`);
        if (activeLyric) {
          const container = activeLyric.parentElement.parentElement;
          const containerHeight = container.clientHeight;
          const scrollPosition = activeLyric.offsetTop - (containerHeight / 2) + (activeLyric.clientHeight / 2);
          container.scrollTo({ top: scrollPosition, behavior: 'smooth' });
        }
      }
    }
    
    // 格式化时间
    function formatTime(seconds) {
      if (isNaN(seconds)) return '00:00';
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    
    // 更新进度条
    function updateProgress() {
      if (isNaN(audioPlayer.duration)) return;
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = `${percent}%`;
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
      const containerWidth = progressContainer.clientWidth;
      progressHandle.style.left = `${(percent / 100) * containerWidth}px`;
      updateLyrics();
    }
    
    // 点击进度条跳转
    function setProgress(e) {
      const containerWidth = progressContainer.clientWidth;
      const percent = (e.offsetX / containerWidth) * 100;
      audioPlayer.currentTime = (percent / 100) * audioPlayer.duration;
    }
    
    // 事件监听
    playPauseBtn.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    progressContainer.addEventListener('click', setProgress);
    
    // 音量控制
    volumeBtn.addEventListener('click', () => {
      audioPlayer.muted = !audioPlayer.muted;
      volumeBtn.innerHTML = audioPlayer.muted ? 
        '<i class="fa fa-volume-off text-xl"></i>' : 
        '<i class="fa fa-volume-up text-xl"></i>';
    });
    
    // 循环控制
    repeatBtn.addEventListener('click', () => {
      audioPlayer.loop = !audioPlayer.loop;
      repeatBtn.classList.toggle('text-quantum');
    });
    
    // 歌曲结束自动播放下一首
    audioPlayer.addEventListener('ended', () => {
      if (!audioPlayer.loop) {
        nextSong();
      }
    });
    
    // 初始化
    window.addEventListener('DOMContentLoaded', () => {
      createUniverse();
      renderSongList();
      loadSong(); // 加载第一首歌
    });
  </script>
</body>
</html>
